        function square(number1) {
            var c = number1 * number1;
            // Now we will return the result
            return c;
        }

        var x = 8;
        // Here we invoke the function and capture the result
        var des = square(x);
        var res = des / 2;
        document.write("Result = " + res);

  </script>
